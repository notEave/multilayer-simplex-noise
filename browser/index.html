<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/sakura.css"/>
  <link rel="stylesheet" href="css/sakura-canvas.css" />
  <title>Maze Generation</title>
</head>
<body>
  <div>
    <h1>Maze Generation</h1>
    <canvas id="maze-generation"></canvas>
    <form>
      <fieldset>
        <legend>Options</legend>
        <p>
          <p>
            <button id="start" type="button">Start</button>
          </p>
          <p>
            <label for="seed">Seed</label>
            <input id="seed" type="number" placeholder="Random" min="-2147483648" max="2147483647"/>
          </p>
          <p>
            <label for="resolution">Resolution</label>
            <input id="resolution" type="number" value="150" min="50" max="1000" />
          </p>
          <p>
            <label for="compression-level">Precision</label>
            <input id="compression-level" type="number" placeholder="No compression" min="0" max="100" />
          </p>
          <p>
            <label for="noise-layer-amount">Amount of noise layers</label>
            <input id="noise-layer-amount" type="number" value="4" min="0" max="15" />
          </p>
          <p>
            <label for="color-scheme">Color scheme</label>
            <select id="color-scheme">
              <option value="iteration-based">
                Iteration based
              </option>
              <option value="noisemap-based">
                Noisemap based
              </option>
              <option value="edge-based">
                Edge based
              </option>
            </select>
          </p>
        </p>
      </fieldset>
    </form>
    <p>
      <table>
        <caption>
          Current noise layers
        </caption>
        <thead>
          <tr>
            <th>
              #
            </th>
            <th>
              Amplitude
            </th>
            <th>
              Frequency
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              0
            </td>
            <td>
              18
            </td>
            <td>
              32
            </td>
          </tr>
        </tbody>
      </table>
    </p>
    <p>
      Explanation text
    </p>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
